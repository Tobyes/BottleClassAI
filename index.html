<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juicy Class</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0"></script>
</head>
<body>
    <h2>Upload and Display Image</h2>
    <div id="upload-area" class="drop-zone" 
     ondrop="handleDrop(event)" 
     ondragover="event.preventDefault()" 
     onclick="document.getElementById('file-input').click()">
    <p>Drag & Drop or Click to Upload</p>
</div>
<input type="file" id="file-input" style="display:none;" onchange="loadImage(event)">

    <img id="image-loaded" width="224" height="224" alt="Uploaded Image" class="force-size">
    <div id="image-info"></div>
    <button id="process-button" onclick="processImage()">Process Image</button>
    <div id="inference-time-container" style="display:none;">
        <h3>Inference Time:</h3>
        <p id="inference-time" style="text-align:center">0 ms</p>
    </div>
    
    <div id="prediction-table-container">
        <h3>Prediction Results</h3>
        <table id="prediction-table">
            <thead>
                <tr>
                    <th>Class</th>
                    <th>Probability</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows -->
            </tbody>
        </table>
    </div>

    <footer>
        <a href="https://github.com/Tobyes">
            <p>&copy; Tobyes</p>
        </a>
        <p id="about-link">About</p>
        <div id="about-popup">
            <p>The prediction may be wrong for some images. This website was made for educative purpose using a modified version of MobileNET V3.</p>
        </div>
    </footer>
    
</body>
</html>
