<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juicy Class</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0"></script>
    <script>
        async function loadModel() {
            console.log("Loading The Model....");
            try {
                globalThis.TensorFlowModel = await tf.loadGraphModel("./model.json");
                console.log("Model loaded successfully");
            } catch (error) {
                console.error("Error loading model:", error);
            }
        }

        window.onload = loadModel;

        // Empêche le comportement par défaut de l'événement drop (comme ouvrir l'image dans une nouvelle fenêtre)
function handleDrop(event) {
    event.preventDefault();  // Empêche l'ouverture d'une nouvelle fenêtre
    loadImage(event);  // Appelle la fonction pour charger l'image
}

async function loadImage(event) {
    const image = document.getElementById('image-loaded');
    const processButton = document.getElementById('process-button');
    
    const file = event.dataTransfer ? event.dataTransfer.files[0] : event.target.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
        const img = new Image();
        img.src = e.target.result;
        img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 224;
            canvas.height = 224;
            ctx.drawImage(img, 0, 0, 224, 224);
            image.src = canvas.toDataURL();
            image.style.display = 'block';  
            processButton.style.display = 'block';  
        };
    };

    reader.readAsDataURL(file);
}


        async function processImage() {
            const image = document.getElementById('image-loaded');
            const predictionTableContainer = document.getElementById('prediction-table-container');

            try {
                const output = tf.browser.fromPixels(image);
                const tensor = output.expandDims(0);
                const tfnormalized = tensor.div(255.0);
                console.log(tfnormalized);

                const predictions = globalThis.TensorFlowModel.predict(tfnormalized);
                const predictionArray = Array.from(predictions.dataSync());

                
                document.getElementById('beer-prediction').innerText = (predictionArray[0] * 100).toFixed(2) + '%';
                document.getElementById('plastic-prediction').innerText = (predictionArray[1] * 100).toFixed(2) + '%';
                document.getElementById('soda-prediction').innerText = (predictionArray[2] * 100).toFixed(2) + '%';
                document.getElementById('water-prediction').innerText = (predictionArray[3] * 100).toFixed(2) + '%';
                document.getElementById('wine-prediction').innerText = (predictionArray[4] * 100).toFixed(2) + '%';

                predictionTableContainer.style.display = 'block';

            
                predictionTableContainer.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error("Error processing image:", error);
            }
        }
    </script>
</head>
<body>
    <h2>Upload and Display Image</h2>
    <div id="upload-area" class="drop-zone" 
     ondrop="handleDrop(event)" 
     ondragover="event.preventDefault()" 
     onclick="document.getElementById('file-input').click()">
    <p>Drag & Drop or Click to Upload</p>
</div>
<input type="file" id="file-input" style="display:none;" onchange="loadImage(event)">

    <img id="image-loaded" width="224" height="224" alt="Uploaded Image" class = "force-size">
    <div id="image-info"></div>
    <button id="process-button" onclick="processImage()">Process Image</button>
    
    <div id="prediction-table-container">
        <h3>Prediction Results</h3>
        <table id="prediction-table">
            <thead>
                <tr>
                    <th>Class</th>
                    <th>Probability</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Beer Bottle</td>
                    <td id="beer-prediction">-</td>
                </tr>
                <tr>
                    <td>Plastic Bottle</td>
                    <td id="plastic-prediction">-</td>
                </tr>
                <tr>
                    <td>Soda Bottle</td>
                    <td id="soda-prediction">-</td>
                </tr>
                <tr>
                    <td>Water Bottle</td>
                    <td id="water-prediction">-</td>
                </tr>
                <tr>
                    <td>Wine Bottle</td>
                    <td id="wine-prediction">-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; Tobyes</p>
    </footer>
</body>
</html>
